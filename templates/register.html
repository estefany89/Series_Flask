{% extends 'base.html' %}

{% block content %}
    <h2>REGISTRARSE</h2>

    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}

    <div>
        <form action="{{ url_for('register_function') }}" method="POST">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" >
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" >
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>

    <div>
        ¿Ya tienes una cuenta? <a href="{{ url_for('login_function') }}">Inicia sesión</a>
    </div>
{% endblock %}
